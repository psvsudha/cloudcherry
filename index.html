    <style>
      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        color: white;
        text-transform: uppercase;
        font-family: -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Oxygen-Sans,
        Ubuntu,
        Cantarell,
        Helvetica,

        50% {
          transform: translateY(-.4rem);

        100% {
          transform: translateY(0);

      .d {
        animation: dots 1.5s ease-out infinite;

        animation-delay: .5s;
      }

      .d-3 {
        animation-delay: 1s;
      }
    </style>
